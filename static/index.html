<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NowaGUI</title>
  <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_0uz5eprbkai3sor.css">
  <style type="text/css">
    body{
      opacity: : 0.5;
      transition: opacity 1s;
    }
    #loading{
      
      position: fixed;
      top: 220px;
      left: 50%;
      -webkit-animation:change 1s linear infinite;
    }
    #loading i{
      font-size: 40px;
      color: #0c60aa;
    }
    @-webkit-keyframes change{
      0%{-webkit-transform:rotate(0deg);}
      50%{-webkit-transform:rotate(180deg);}
      100%{-webkit-transform:rotate(360deg);}
    }
    #root{
      height: 100%;
    }
  </style>
  
</head>
<body><script type="text/javascript">
    window.g_tb_aplus_loaded = true;
    setTimeout(() => {
      document.body.style.opacity = 1;
    }, 500);
    setTimeout(() => {
      const loading = document.getElementById('loading');
      document.body.removeChild(loading);
    }, 1000);
  </script>
<div id="loading"><i class="iconfont icon-spinner"></i></div>
<div id="root">1111</div>
<script defer src="http://g.alicdn.com/platform/common/s/1.1/monitor/index.js"></script>
</body>
</html>
